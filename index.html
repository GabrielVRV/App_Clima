<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Clima Interativo</h1>

        <div class="search-container">
            <input type="text" id="city-input" placeholder="Digite o nome de uma cidade...">
            <button id="search-btn">Buscar</button>
        </div>

        <div id="weather-data" class="hide">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <div id="description-container">
                <p id="description"></p>
                <img id="weather-icon" src="" alt="Condição do tempo">
            </div>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
        
        <div id="error-message" class="hide">
            <p>Não foi possível encontrar o clima para a cidade informada.</p>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
